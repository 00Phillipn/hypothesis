language: c

sudo: false

env: PYTHONDONTWRITEBYTECODE=x

os:
    - osx
    - linux

cache:
    apt: true
    directories:
        - $HOME/.pyenv
        - $HOME/.venv
        - $HOME/.cache/pip

env:
    matrix:
        - TOXENV=pypy
        - TOXENV=py27

install:
    - ./scripts/install.sh

script:
    - ./scripts/run.sh

matrix:
    exclude:
        - os: linux
          env: TOXENV=examples2
        - os: osx
          env: TOXENV=examples3
        - os: osx
          env: TOXENV=coverage
        - os: osx
          env: TOXENV=lint
        - os: osx
          env: TOXENV=pypy
        - os: linux
          env: TOXENV=pypy3
        - os: linux
          env: TOXENV=py27
        - os: linux
          env: TOXENV=py33
        - os: osx
          env: TOXENV=py34
