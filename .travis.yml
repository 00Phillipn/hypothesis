language: c

sudo: false

env: PYTHONDONTWRITEBYTECODE=x

os:
    - osx
    - linux

cache:
    apt: true
    directories:
        - $HOME/.pyenv
        - $HOME/.venv
        - $HOME/.cache/pip

env:
    matrix:
        - TOXENV=coverage
        - TOXENV=lint
        - TOXENV=pypy
        - TOXENV=pypy3
        - TOXENV=py27
        - TOXENV=py32
        - TOXENV=py33
        - TOXENV=py34

install:
    - ./.travis/install.sh

script:
    - ./.travis/run.sh

matrix:
    exclude:
        - os: osx
          env: TOXENV=coverage
        - os: osx
          env: TOXENV=lint
        - os: osx
          env: TOXENV=pypy
        - os: linux
          env: TOXENV=pypy3
        - os: linux
          env: TOXENV=py27
        - os: osx
          env: TOXENV=py32
        - os: linux
          env: TOXENV=py33
        - os: osx
          env: TOXENV=py34
