test:
  override:
    - scripts/run_circle.py

machine:
  pre:
    - brew update
    - brew install python
    - python --version
    - pip --version
    - ln -s $(which python3) /usr/local/bin/python
    - ln -s $(which pip3) /usr/local/bin/pip

dependencies:
  override:
    - make install-core

  cache_directories:
    - ~/.cache/hypothesis-build-runtimes
