test:
  override:
    - scripts/run_circle.py

machine:
  pre:
    - cd "$(brew --repository)" && git fetch && git reset --hard origin/master
    - brew update
    - brew install python
    - python --version
    - pip --version

dependencies:
  override:
    - make install-core

  cache_directories:
    - ~/.cache/hypothesis-build-runtimes
